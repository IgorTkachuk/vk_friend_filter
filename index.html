<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drugufiltr</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js" type="text/javascript"></script>
    <script src="https://vk.com/js/api/openapi.js?159" type="text/javascript"></script>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    
    <div class="container">
        <div>
            <div>
                <input type="text" name="" id="findFriend" placeholder="Начните вводить имя друга" style="width: 238px">
            </div>
            <div id="results" class="friends" style="margin-right: 5px;"></div>
        </div>

        <div>
            <div>
                <input type="text" name="" id="findFavoritFriend" placeholder="Начните вводить имя друга" style="width: 238px">
            </div>
            <div id="favorite" class="friends"></div>
            <div id="save" style="text-align: right; cursor: pointer">Сохранить</div>
        </div>
    </div>

    <script id="user-template" type="text/x-handlebars-template">
            {{#each items}}
            <div class="friend" draggable="true" data-id="{{id}}">
                <img src="{{photo_50}}" alt="" draggable="false">
                <div style="width: 150px">{{first_name}} {{last_name}}</div>
                <div align="right" class="sign">{{../sign}}</div>
            </div>
            {{/each}}
    </script>

    <script src="df.js" type="text/javascript"></script>

</body>
</html>
